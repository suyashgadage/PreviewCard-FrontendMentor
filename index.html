<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="dist/css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ 
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <main>
    <div class="card flex flex-c flex-jc-c flex-ai-c">
      <div class="card__img">
        <div class="flex flex-jc-c flex-ai-c">
          <img src="images/icon-view.svg" alt="">
        </div>
      </div> 
      <div class="card__text1 px">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div> 
      <div class="card__text2 flex flex-r flex-jc-sb flex-ai-c px">
        <div>
          <img src="images/icon-ethereum.svg" alt="Cost Ethereum" style="width: 0.8125rem; height: 1.25rem; ">
          <p style="color: hsl(178, 100%, 50%);">0.041 ETH</p>
        </div>
        <div>
          <img src="images/icon-clock.svg" alt="Time Left">
          <p style="color: hsl(215, 51%, 70%);">3 days left</p>
        </div>
      </div> 
      <div class="card__line px">
        <hr>
      </div> 
      <div class="card__text3 flex flex-r flex-ai-c px">
        <img src="images/image-avatar.png" alt="User">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </main>

</body>
</html>
